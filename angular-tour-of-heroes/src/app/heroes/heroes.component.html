<h2>My Heroes</h2>
<!-- LIST OF HEROES -->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.idHeroe}}">
      <span class="badge">{{hero.idHeroe}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

<div>
  <h3>Hero: </h3>
  <label for="new-hero">name: </label>
  <input id="new-hero" #heroName />
  <label for="new-hero">weapon: </label>
  <input id="new-hero" #heroWeapon />
  <label for="new-hero">city: </label>
  <input id="new-hero" #heroCity />
  <label for="new-hero">description: </label>
  <input id="new-hero" #heroDescription />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value, heroWeapon.value, heroCity.value, heroDescription.value); heroName.value=''">
    Add hero
  </button>
</div>
